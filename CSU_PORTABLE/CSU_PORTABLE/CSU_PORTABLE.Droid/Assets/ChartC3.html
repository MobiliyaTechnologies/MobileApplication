<html>
<head>
    <div style="width:95%;height:280px;">
        <canvas id="myChart" width="400" height="280"></canvas>
    </div>
    <script src="./Chart.bundle.min.js"></script>
    <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [LabelsData],
                datasets: [{
                    label: 'Consumed',
                    data: [ConsumedData],
                    backgroundColor: 'rgba(60, 87, 29, 0.9)',
                    borderColor: 'rgba(60, 87, 29, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Expected',
                    data: [ExpectedData],
                    backgroundColor: 'rgba(0, 114, 198, 0.9)',
                    borderColor: 'rgba(0, 114, 198, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Overused',
                    data: [OverusedData],
                    backgroundColor: 'rgba(194, 51, 33, 0.9)',
                    borderColor: 'rgba(194, 51, 33, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                layout: {
                    padding: {
                        left: 50,
                        right: 0,
                        top: 0,
                        bottom: 0
                    }
                },
                scales: {
                    xAxes: [{
                        gridLines: {
                            offsetGridLines: true
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</head>
<body>
    <div id="chart"></div>
</body>
</html>
